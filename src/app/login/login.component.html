<div class="p-grid min-h-screen align-items-center">
  <div class="p-col-12 text-center">
    <div class="wrapper">
      <div class="logo">
        <img src="../../assets/images/generic-logo-hi.png" alt="">
      </div>
      <div class="login">
        <div class="google-login">
          <p>sanket@digio.in uses Gmail?</p>
          <p>login using google</p>
          <button pButton type="button" label="Google" class="p-button-danger"></button>
        </div>
        <hr>
        <p>OR</p>
        <div>
          <small>Proceed with your email address</small>
        </div>
        <input id="input2" type="text" #emailaddress="ngModel" [(ngModel)]="email" pInputText required [email]="true">
        <div>
          <small *ngIf="emailaddress.dirty && emailaddress.invalid" class="p-invalid p-error">Email id is not
            valid</small>
        </div>
        <div class="terms">
          <small>By continuing, I confirm to the Terms and Service
            and Privacy policy of <a href='https://www.digio.in/#/index'>Digio.in</a></small>
        </div>
        <div class="confirm p-pt-3">
          <button pButton type="button" (click)="navigateToRegister()" [disabled]="emailaddress.invalid"
            label="CONTINUE"></button>
        </div>
      </div>
      <hr>
      <div class="p-grid p-col-12">
        <div class="p-col">
          <div class="footer">
            <img src="../../assets/images/digio_logo.jpg" alt="">
            <div><small>Powered by</small></div>
            <div><small><a href="https://www.digio.in/#/index">www.digio.in</a></small></div>
          </div>
        </div>
        <div class="p-col text-right p-as-center">
          1/3 steps
        </div>
      </div>
    </div>
  </div>
</div>
